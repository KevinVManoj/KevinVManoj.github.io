<!DOCTYPE html>
<html lang="en">
<head>
    <title>UNCC's MECC Contact Us</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="default.css">
</head>
<body>
    <div id='topSection'></div>
    <main>
        <h1>Contact Information</h1>
    </main>
    <div class="contact-grid">
        <div class="contact-block">
            <img src="images/jacob.jpg" alt="Jacob Silknitter">
            <h2 class="contacth2">President:</h2>
            <h3 class="contacth3">Jacob Silknitter</h3>
            <h3 class="contacth3">jsilknit@uncc.edu</h3>
        </div>
        <div class="contact-block">
            <img src="images/kevin.jpg" alt="Kevin Manoj">
            <h2 class="contacth2">Secretary:</h2>
            <h3 class="contacth3">Kevin Manoj</h3>
            <h3 class="contacth3">kmanoj@uncc.edu</h3>
        </div>
        <div class="contact-block">
            <img src="images/tejas.JPG" alt="Tejas Raj">
            <h2 class="contacth2">Treasurer:</h2>
            <h3 class="contacth3">Tejas Raj</h3>
            <h3 class="contacth3">traj1@uncc.edu</h3>
        </div>
        <div class="contact-block">
            <img src="images/Heidi.JPG" alt="Heidi Zuk">
            <h2 class="contacth2">Community Engagement Lead:</h2>
            <h3 class="contacth3">Heidi Zuk</h3>
            <h3 class="contacth3">hzuk@uncc.edu</h3>
        </div>
    </div>
    <main>
        <section class="contact">
            <h2>Email Us Directly</h2>
    
            <form action="#">
                <div class="input-box">
                    <div class="input-field field">
                        <input type="text" placeholder="Full Name" id="name" class="item" autocomplete="off">
                    </div>
                    <div class="input-field field">
                        <input type="text" placeholder="Email" id="email" class="item" autocomplete="off">
                    </div>
                    <div class="input-field field">
                        <input type="text" placeholder="Subject" id="subject" class="item" autocomplete="off">
                    </div>
                    <div class="textarea-field field">
                        <textarea name="" id="message" cols="30" rows="10" placeholder="Your Message" class="item" autocomplete="off"></textarea>
                    </div>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <script src="scripts/HTMLInclude.js" defer></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="scripts/contact.js" defer></script>

    <!--ask about how to embedd a widget for disability--> 
</form>  
</body>
</html>
