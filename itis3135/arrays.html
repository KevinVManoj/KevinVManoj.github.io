<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Manoj Keen Monkey || ITIS Arrays</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
</head>
<body>
    <header id="dynamic-header"></header>
    <div id="dynamic-crap"></div> 
    <main>
        <h2>ITIS 3135 Arrays</h2>
        <form id="form">
            <label>Name:</label>
            <input id="nameArray" required>

            <label>Salary:</label>
            <input type="number" id="salaryArray" required>
            
            <input type="submit" id="tableSubmit">
        </form>
        <form>
            <label>Modify Salary:</label>
            <select id="namesList">

            </select>
            <input type="number" id="salaryEdit" required>
            <input type="submit" id="editSubmit">
        </form>
        
        <table id="results_table">
            <tr>
                <th>Name</th>
                <th>Salary</th>
            </tr>
        </table>

        <h2 id="average"></h2>
        <p id="highest"></p>
    </main>
    <footer id="dynamic-footer"></footer>
    <script src="scripts/menu.js" defer></script>
    <script src="scripts/arrays.js" defer></script>
</body>
</html>
