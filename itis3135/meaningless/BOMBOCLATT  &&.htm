<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: white;
                color: black;
                font-family: 'Times New Roman', serif;
                /* Adding a border with different styling on the sides */
                border-left: 5px solid blue; /* Example left side */
                border-right: 5px dashed red; /* Example right side */
                border-top: 5px dotted green; /* Example top */
                border-bottom: 5px double orange; /* Example bottom */
                margin: 10px;
                padding: 10px;
            }

            .a {
                font-family: 'Papyrus', cursive;
            }

            .b {
                font-family: "Comic Sans MS", "Comic Sans", cursive;
                margin-left: 510px;
            }

            .c {
                font-family: 'Times New Roman', serif;
                margin-right: 50px;
                background-color: yellow;
            }

            p {
                text-align: center;
                font-size: 30px;
            }
            
            ul {
                text-align: center;
            }

            /* Adding a fake underlined link */
            .fake-link {
                color: #0000EE; /* Low contrast against a white background */
                text-decoration: underline;
                cursor: pointer;
            }

            /* Adjusting for low contrast */
            .low-contrast {
                color: #777; /* Grey text for low contrast against white background */
            }
        </style>
    </head>
    <body>
        <img src="itis3135/meaningless/istockphoto-471936533-2048x2048.jpg" width="1000px" height="400px" alt="Stock Image">
        <p>a LOVING FAMILY</p>
        <p class="a">Maybe even 2</p>
        <h1 class="b">Maybe even 3</h1>
        <h2 class="c">Maybe even 4</h2>
        <a href="https://www.google.com" target="_blank">Visit Google</a>
        <p class="fake-link low-contrast" onclick="window.location.href='www.google.com';">Google</p>
        <ul>
            <li>Unicorn racing</li>
            <li>Teaching penguins to fly</li>
            <li>Inventing invisible ink</li>
            <li>Banana peeling championships</li>
            <li>Discovering the lost city of Atlantis in the bathtub</li>
        </ul>
    </body>
</html>
