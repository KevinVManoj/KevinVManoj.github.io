<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Manoj's Keen Monkey || ITIS 3135 Calculator</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>ITIS 3135 Calculator</h2>
        <div class="calculator-body">
            <div class="calculator-display">
                <h3 class="calculator-display-input" id="calculator-display-input">0</h3>
                <h3 class="calculator-display-output" id="calculator-display-output"></h3>
            </div>
            <button type="button" class="calculator-button" value="7">7</button>
            <button type="button" class="calculator-button" value="8">8</button>
            <button type="button" class="calculator-button" value="9">9</button>
            <button type="button" class="calculator-button function" value="+">+</button>
            <button type="button" class="calculator-button" value="4">4</button>
            <button type="button" class="calculator-button" value="5">5</button>
            <button type="button" class="calculator-button" value="6">6</button>
            <button type="button" class="calculator-button function" value="-">-</button>
            <button type="button" class="calculator-button" value="1">1</button>
            <button type="button" class="calculator-button" value="2">2</button>
            <button type="button" class="calculator-button" value="3">3</button>
            <button type="button" class="calculator-button function" value="*">*</button>
            <button type="button" class="calculator-button" value="0">0</button>
            <button type="button" class="calculator-button" value=".">.</button>
            <button type="button" class="calculator-button clear" value="clear">Clear</button>
            <button type="button" class="calculator-button function" value="/">/</button>
            <button type="button" class="calculator-button equals" value="=">=</button>
        </div>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/calculator.js" defer></script>
    <script src="scripts/HTMLInclude.js" defer></script>
</body>
</html>
