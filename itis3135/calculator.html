<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Manoj's Keen Monkey || ITIS 3135 Calculator</title>
    <link rel="stylesheet" href="styles/default.css" />
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>ITIS 3135 Calculator</h2>
        <div class="calculator-body">
            <div class="calculator-display">
                <h3 class="calculator-display-input" id="calculator-display-input">Hello</h3>
                <h3 class="calculator-display-output" id="calculator-display-output">Bye-Bye</h3>
            </div>
            <button type="button" class="calculator-button 7">7</button>
            <button type="button" class="calculator-button 8">8</button>
            <button type="button" class="calculator-button 9">8</button>
            <button type="button" class="calculator-button function">+</button>
            <button type="button" class="calculator-button 4">4</button>
            <button type="button" class="calculator-button 5">5</button>
            <button type="button" class="calculator-button 6">6</button>
            <button type="button" class="calculator-button function">-</button>
            <button type="button" class="calculator-button 3">3</button>
            <button type="button" class="calculator-button 2">2</button>
            <button type="button" class="calculator-button 1">1</button>
            <button type="button" class="calculator-button function">*</button>
            <button type="button" class="calculator-button 0">0</button>
            <button type="button" class="calculator-button .">.</button>
            <button type="button" class="calculator-button clear">Clear</button>
            <button type="button" class="calculator-button function">/</button>
        </div>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js" defer></script>
</body>
</html>
