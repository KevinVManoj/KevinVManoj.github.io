<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Manoj's Keen Monkey || ITIS 3135 Homepage</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
</head>
<body>
    <header id="dynamic-header"></header>
    <div id="dynamic-crap"></div> 
    <main>
        <h2>ITIS 3135 Slideshow</h2>

        <div class="container">

            <!-- Full-width images with number text -->
            <div class="mySlides">
            <div class="numbertext">1 / 6</div>
                <img src="Images/K.webp" style="width:100%">
            </div>
        
            <div class="mySlides">
            <div class="numbertext">2 / 6</div>
                <img src="Images/E.webp" style="width:100%">
            </div>
        
            <div class="mySlides">
            <div class="numbertext">3 / 6</div>
                <img src="Images/V.webp" style="width:100%">
            </div>
        
            <div class="mySlides">
            <div class="numbertext">4 / 6</div>
                <img src="Images/I.webp" style="width:100%">
            </div>
        
            <div class="mySlides">
            <div class="numbertext">5 / 6</div>
                <img src="Images/N.webp" style="width:100%">
            </div>
        
             <div class="mySlides">
            <div class="numbertext">1 / 6</div>
                <img src="Images/M.webp" style="width:100%">
            </div>
        
            <div class="mySlides">
            <div class="numbertext">2 / 6</div>
                <img src="Images/A.webp" style="width:100%">
            </div>
        
            <div class="mySlides">
            <div class="numbertext">3 / 6</div>
                <img src="Images/N.2.webp" style="width:100%">
            </div>
        
            <div class="mySlides">
            <div class="numbertext">4 / 6</div>
                <img src="Images/O.webp" style="width:100%">
            </div>
        
            <div class="mySlides">
            <div class="numbertext">5 / 6</div>
                <img src="Images/J.webp" style="width:100%">
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
            <!-- Image text -->
            <div class="caption-container">
            <p id="caption"></p>
            </div>
        </div>
    </main>
    <footer id="dynamic-footer"></footer>
    <script src="scripts/menu.js" defer></script>
    <script src="scripts/slideshow.js" defer></script>
</body>
</html>
